<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Telegram Mini App</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light bg-gradient">
    <div class="container mt-5">
        <h2 class="text-center">Aplikasi Absensi</h2>

        <p id="status" class="text-success"></p>

        <div class="">
            <div class="card">
                <h5 class="card-title text-center mt-3">Total Jam 8 H : 4 M</h5>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Check In</label>
                            <input type="text" class="form-control" placeholder="07:43" disabled>
                        </div>
                        <div class="col">
                            <label class="form-label">Check Out</label>
                            <input type="text" class="form-control" placeholder="--:--" disabled>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center bg-gray color-palette py-3">
                    <button class="btn btn-secondary" href="#">
                        <i class="bi bi-bar-chart-line"></i> <span>Statistics</span>
                    </button>
                    <button class="btn btn-secondary" href="#">
                        <i class="bi bi-gear"></i> <span>Settings</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button onclick="checkIn()" id="checkin-btn" class="btn btn-success my-3">
                <i class="bi bi-box-arrow-in-up"></i>
                Check-in
            </button>
            <button onclick="checkOut()" id="checkout-btn" class="btn btn-danger my-3">
                <i class="bi bi-box-arrow-down"></i>
                Check-out
            </button>
            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
